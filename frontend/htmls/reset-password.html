<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | StyleCore</title>
    <link rel="stylesheet" href="../css/loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 20px;
        }
        .reset-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .reset-card h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        .reset-card form div {
            margin-bottom: 20px;
        }
        .reset-card label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .reset-card input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        .reset-card input:focus {
            outline: none;
            border-color: #4CAF50;
            background: #262626;
        }
        .reset-card button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-card button:hover {
            background: #45a049;
        }
        .message {
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        .success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input {
            flex: 1;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 8px;
        }
        .toggle-password:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h2>Reset Your Password</h2>
            <form id="reset-form">
                <div>
                    <label for="password">New Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter new password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                        <button type="button" class="toggle-password" id="toggleConfirm">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <div id="message" class="message" style="display:none;"></div>
            <div class="back-link">
                <a href="/htmls/loginpage.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('reset-form');
        const messageDiv = document.getElementById('message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const toggleConfirmBtn = document.getElementById('toggleConfirm');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            messageDiv.textContent = 'Invalid or missing reset token. Please request a new password reset.';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            resetForm.style.display = 'none';
        }

        // Toggle password visibility
        function setupToggle(input, btn) {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                const icon = btn.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }

        setupToggle(passwordInput, togglePasswordBtn);
        setupToggle(confirmPasswordInput, toggleConfirmBtn);

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!password || !confirmPassword) {
                messageDiv.textContent = 'Please fill in all fields';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters long';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                messageDiv.textContent = 'Resetting password...';
                messageDiv.className = 'message';
                messageDiv.style.display = 'block';

                const response = await fetch('/api/auth/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/htmls/loginpage.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message || 'Failed to reset password';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (err) {
                messageDiv.textContent = 'Error: ' + err.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
