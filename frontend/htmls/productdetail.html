<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - StyleCore</title>
    <link href="../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="../css/menu-new.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #111827;
        }
        .product-detail-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .product-images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .main-image {
            width: 100%;
            height: 500px;
            background-color: #e5e7eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            background-color: #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail.active {
            border-color: #111827;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }
        .product-category {
            font-size: 14px;
            color: #6b7280;
            text-transform: uppercase;
        }
        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
        }
        .product-description {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.6;
        }
        .size-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .size-option {
            padding: 10px 20px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background-color: white;
        }
        .size-option:hover {
            border-color: #111827;
        }
        .size-option.active {
            background-color: #111827;
            color: white;
            border-color: #111827;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .qty-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #d1d5db;
            background-color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
        }
        .qty-input {
            width: 60px;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
        }
        .add-to-cart-btn {
            padding: 15px 30px;
            background-color: #111827;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #1f2937;
        }
        .checkout-btn {
            padding: 15px 30px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .checkout-btn:hover {
            background-color: #059669;
        }
        .stock-info {
            font-size: 14px;
            color: #6b7280;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .main-image {
                height: 300px;
            }
            .product-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingDiv">Loading product details...</div>
    <div id="productDetail" style="display: none;">
        <nav>
            <div class="mobile-nav">
                <div class="menu">
                    <div class="menu-icons">
                        <i class="fa-solid fa-bars menu-open"></i>
                        <i class="fa-solid fa-x menu-close"></i>
                    </div>
                    <span>Menu</span>
                </div>
                <div class="center">
                    <span>StyleCore</span>
                </div>
                <div class="rightside">
                    <a href="/"><i class="fa-solid fa-home" style="color: #000000;"></i></a>
                    <a href="/#cart"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a>
                </div>
            </div>
            <div class="desktop-nav">
                <div class="pfp-name">
                    <span>StyleCore</span>
                </div>
                <div class="other">
                    <ul>
                        <li><a href="/"><i class="fa-solid fa-home" style="color: #000000;"></i></a></li>
                        <li><a href="/#cart"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="product-detail-container">
            <div class="product-images">
                <div class="main-image">
                    <img id="mainImage" src="" alt="">
                </div>
                <div class="thumbnail-images" id="thumbnailContainer">
                    <!-- Thumbnails will be added here -->
                </div>
            </div>

            <div class="product-info">
                <div>
                    <p class="product-category" id="productCategory"></p>
                    <h1 class="product-title" id="productTitle"></h1>
                </div>
                <div class="product-price" id="productPrice"></div>
                <p class="product-description" id="productDescription"></p>
                
                <div class="stock-info" id="stockInfo"></div>

                <div class="size-selector">
                    <label style="font-weight: 600;">Select Size:</label>
                    <div class="size-options" id="sizeOptions">
                        <!-- Sizes will be added here -->
                    </div>
                </div>

                <div class="quantity-selector">
                    <label style="font-weight: 600;">Quantity:</label>
                    <button class="qty-btn" id="decreaseQty">−</button>
                    <input type="number" class="qty-input" id="quantity" value="1" min="1">
                    <button class="qty-btn" id="increaseQty">+</button>
                </div>

                <div style="display: flex; gap: 15px;">
                    <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
                    <button class="checkout-btn" id="buyNowBtn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        const productId = new URLSearchParams(window.location.search).get('id');
        let selectedSize = null;
        let product = null;

        async function loadProduct() {
            try {
                const response = await fetch(`/api/products/${productId}`);
                product = await response.json();
                
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('productDetail').style.display = 'block';
                
                // Set product details
                document.getElementById('productTitle').textContent = product.title || 'Product';
                document.getElementById('productCategory').textContent = product.category || 'Category';
                document.getElementById('productPrice').textContent = `₹${product.price}`;
                document.getElementById('productDescription').textContent = product.description || 'No description available';
                document.getElementById('stockInfo').textContent = `Stock: ${product.stock} available`;

                // Set main image
                if (product.images && product.images.length > 0) {
                    document.getElementById('mainImage').src = product.images[0];

                    // Create thumbnails
                    const thumbContainer = document.getElementById('thumbnailContainer');
                    product.images.forEach((img, idx) => {
                        const thumb = document.createElement('div');
                        thumb.className = 'thumbnail' + (idx === 0 ? ' active' : '');
                        thumb.innerHTML = `<img src="${img}" alt="">`;
                        thumb.addEventListener('click', () => {
                            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                            thumb.classList.add('active');
                            document.getElementById('mainImage').src = img;
                        });
                        thumbContainer.appendChild(thumb);
                    });
                }

                // Create size options
                if (product.sizes && product.sizes.length > 0) {
                    const sizeContainer = document.getElementById('sizeOptions');
                    product.sizes.forEach(size => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'size-option';
                        btn.textContent = size;
                        btn.addEventListener('click', () => {
                            document.querySelectorAll('.size-option').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            selectedSize = size;
                        });
                        sizeContainer.appendChild(btn);
                    });
                }
            } catch (error) {
                document.getElementById('loadingDiv').textContent = 'Error loading product. Please go back and try again.';
                console.error('Error:', error);
            }
        }

        // Quantity controls
        document.getElementById('decreaseQty').addEventListener('click', () => {
            const qty = document.getElementById('quantity');
            if (qty.value > 1) qty.value = Number(qty.value) - 1;
        });

        document.getElementById('increaseQty').addEventListener('click', () => {
            const qty = document.getElementById('quantity');
            qty.value = Number(qty.value) + 1;
        });

        // Add to cart
        document.getElementById('addToCartBtn').addEventListener('click', async () => {
            if (!selectedSize) {
                alert('Please select a size');
                return;
            }
            const quantity = Number(document.getElementById('quantity').value);
            
            try {
                const token = localStorage.getItem('site-token');
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: quantity,
                        size: selectedSize
                    })
                });

                if (response.ok) {
                    alert('Product added to cart!');
                    document.getElementById('quantity').value = 1;
                } else {
                    alert('Failed to add to cart. Please login first.');
                    window.location.href = '/htmls/loginpage.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding to cart');
            }
        });

        // Buy now
        document.getElementById('buyNowBtn').addEventListener('click', async () => {
            if (!selectedSize) {
                alert('Please select a size');
                return;
            }
            const quantity = Number(document.getElementById('quantity').value);
            
            try {
                const token = localStorage.getItem('site-token');
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: quantity,
                        size: selectedSize
                    })
                });

                if (response.ok) {
                    window.location.href = '/htmls/checkout.html';
                } else {
                    window.location.href = '/htmls/loginpage.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing order');
            }
        });

        // Load product on page load
        window.addEventListener('load', loadProduct);
    </script>
</body>
</html>
